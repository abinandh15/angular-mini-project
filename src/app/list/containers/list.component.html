<app-search-form
  [searchForm]="searchForm"
  (search)="search($event)"
>

</app-search-form>
<table>
  <thead>
    <tr>
      <th *ngFor="let heading of headings" (click)="sortTable(heading)">{{heading | titlecase}}</th>
    </tr>
  </thead>
  <tbody cdkDropList (cdkDropListDropped)="drop($event)">
    <app-table-row style="display:contents"
    [users]="(users$ | async)"
    >
    </app-table-row>
  </tbody>
</table>
