<table>
  <thead>
    <tr>
      <th *ngFor="let heading of headings" (click)="sortTable(heading)">{{heading}}</th>
    </tr>
  </thead>
  <tbody cdkDropList (cdkDropListDropped)="drop($event)">
    <app-table-row style="display:contents"
    [users]="(users$ | async)"
    >
    </app-table-row>
  </tbody>
</table>
