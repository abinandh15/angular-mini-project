<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
    </tr>
  </thead>
  <tbody cdkDropList (cdkDropListDropped)="drop($event)">
    <tr *ngFor="let user of users" cdkDrag>
      <td >{{ user.id }}</td>
      <td >{{ user.name }}</td>
      <td>{{ user.username }}</td>
    </tr>
  </tbody>
</table>
